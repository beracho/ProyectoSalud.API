    <style type="text/css" media="screen">
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: "Ubuntu", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .email {
        background: #793b8e;
        width: 600px;
        height: 450px;
        color: white;
      }
      .email__container {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-columns: 0.6fr 1fr;
        grid-auto-rows: 0.6fr 1fr;
        grid-template-areas:
          "header header"
          "logo buttonCircle";
      }
      .email__header {
        grid-area: header;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 0 20px;
      }
      .email__header h2 {
        margin: 0;
        font-size: 40px;
        font-weight: 400;
      }
      .email__header p {
        margin: 5px 0 0;
        font-size: 16px;
        font-weight: 400;
      }
      .email__logo {
        grid-area: logo;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 10px;
        /* background: white; */
        border: 1px solid red;
      }
      .email__buttonCircle {
        border: 1px solid red;
        grid-area: buttonCircle;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
